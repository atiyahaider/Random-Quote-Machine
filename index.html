<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>A Random Quote Machine</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
  
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3" id="quote-box">
        <h1 class="text-center">Random Quotes</h1>
        <blockquote>
          <p id="text" class="text-justify"></p>
          <footer id="author"></footer> 
        </blockquote> 

        <button id="new-quote" class="btn btn-primary">New Quote</button>
        <a id="tweet-quote" target="_blank"><i class="fa fa-twitter" style="font-size:36px"></i></a>
      </div>
  </div>
  <div class="row">
    <div class="col-md-6 col-md-offset-3" id="footer">
      <p>Designed and coded by</p>
      <a target="_blank" href="https://s.codepen.io/atiyahaider/debug/oaZxeb/dGrXWdOKgPWM">Atiya Haider</a>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script  src="./script.js"></script>

</body>
</html>
